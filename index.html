<html>
<head>
<title>First WebVR</title>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>

  <a-scene>
    <a-box color="gray" position="1 -1 0.5" rotation="0 45 0"></a-box>
    <a-sphere rotation="45 90 60" position="3 -1 0.5" color="red"></a-sphere>
    <a-sky color="black"></a-sky>
    
    <a-assets>
        <a-mixin id="light" geometry="primitive: box; radius: 1.5"
                 material="color: white; shader: flat"
                 light="color: #DDDDFF; distance: 120; intensity: 2; type: point">
        </a-mixin>
        <a-mixin id="torus-knot" geometry="primitive: torusKnot"
                 material="color: white"></a-mixin>
      </a-assets>
    
  </a-scene>
</body>
</html>
